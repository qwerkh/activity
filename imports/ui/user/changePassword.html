<template name="wb_changePassword">
    <div class="c">
        <div class="card">
            <div class="card-header card-header-icon" data-background-color="purple">
                <i class="material-icons">perm_identity</i>
            </div>
            <div class="card-content">
                <h4 class="card-title" style="font-family: 'Khmer OS Battambang'">ប្តូរលេខសំងាត់</h4>
                <div class="col-md-12" style="padding: 10px">
                    <form>
                        <!--<div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <label for="">ឈ្មោះពេញ</label>
                                <input type="text" name="full-name" value="{{fullName}}" class="form-control">
                            </div>
                            <div class="col-md-4"></div>
                        </div>-->
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4 form-group">
                                <label>លេខសំងាត់ចាស់</label>
                                <input type="password" placeholder="ទុកចោលបើមិនមានការផ្លាស់ប្តូរ"
                                       name="current-password"
                                       class="form-control">
                                {{#if currentPasswordExist.enable}}
                                    {{#if currentPasswordExist.isExist}}
                                        <small class="form-text text-muted" style="font-size: 9px;color: teal">
                                            តឹ្រមត្រូវ <i class="fa fa-check"></i>
                                        </small>
                                    {{else}}
                                        <small class="form-text text-muted" style="font-size: 9px;color: red;">
                                            ពាក្យសម្ងាត់ចាស់មិនត្រឹមត្រូវ <i class="fa fa-times"></i>
                                        </small>
                                    {{/if}}
                                {{/if}}
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4 form-group">
                                <label>លេខសំងាត់ថ្មី</label>
                                <input type="password" name="new-password" placeholder="ទុកចោលបើមិនមានការផ្លាស់ប្តូរ"
                                       class="form-control">
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <label>បញ្ជាក់លេខសំងាត់ថ្មី</label>
                                <input type="password" placeholder="ទុកចោលបើមិនមានការផ្លាស់ប្តូរ"
                                       name="confirm-password"
                                       class="form-control">
                                {{#if currentPasswordExist.enable}}
                                    {{#if newPasswordAndConfirmEnter}}
                                        {{#if passwordAndConfirmPasswordMatch}}
                                            <small class="form-text text-muted" style="font-size: 9px;color: teal">
                                                តឹ្រមត្រូវ <i class="fa fa-check"></i>
                                            </small>
                                        {{else}}
                                            <small class="form-text text-muted" style="font-size: 9px;color: red;">
                                                បញ្ជាក់ពាក្យសម្ងាត់មិនត្រឹមត្រូវដូចពាក្យសម្ងាត់ថ្មី <i
                                                    class="fa fa-times"></i>
                                            </small>
                                        {{/if}}
                                    {{/if}}
                                {{/if}}
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                {{#if loading}}
                                    <button type="button" class="btn btn-primary handle-change" disabled>
                                        កំពុងដំណើរការ....
                                    </button>
                                {{else}}
                                    <button type="button" class="btn btn-primary handle-change" disabled={{isDisabled}}>
                                        OK
                                    </button>
                                {{/if}}
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</template>
